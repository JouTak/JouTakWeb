name: Release Images

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase owner
        id: repo
        run: echo "owner_lc=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT

      - name: Build & push frontend
        run: |
          FRONTEND=ghcr.io/${{ steps.repo.outputs.owner_lc }}/joutakweb
          docker build -t $FRONTEND:latest -f ./frontend/Dockerfile ./frontend
          docker tag $FRONTEND:latest $FRONTEND:${{ github.run_number }}
          docker push $FRONTEND:latest
          docker push $FRONTEND:${{ github.run_number }}

      - name: Build & push backend
        run: |
          BACKEND=ghcr.io/${{ steps.repo.outputs.owner_lc }}/joutakweb-api
          docker build -t $BACKEND:latest -f ./backend/Dockerfile .
          docker tag $BACKEND:latest $BACKEND:${{ github.run_number }}
          docker push $BACKEND:latest
          docker push $BACKEND:${{ github.run_number }}
